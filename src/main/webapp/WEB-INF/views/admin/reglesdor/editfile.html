<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->

<head>
    <th:block th:replace="fragments/header :: header-title"/>

    <th:block th:replace="fragments/header :: header-css"/>
</head>

<body id="minovate" class="appWrapper">

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- ====================================================
================= Application Content ===================
===================================================== -->
<div id="wrap" class="animsition">

    <th:block th:replace="fragments/menu :: navbar"/>

    <th:block th:replace="fragments/menu :: sidebar"/>

    <!-- ====================================================
    ================= CONTENT ===============================
    ===================================================== -->
    <section id="content">

        <div class="page page-tables-datatables">

            <th:block th:replace="fragments/content :: pageheader"/>

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">



                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>Modifier Image Axe</strong></h1>
                            <ul class="controls">

                                <li class="dropdown">

                                    <a role="button" tabindex="0" class="dropdown-toggle settings" data-toggle="dropdown">&nbsp;&nbsp;</a>

                                </li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body" th:object="${id}">

                            <form class="form-horizontal" id="editAxeFileForm" method="get" role="form" th:action="@{/axes/file/edit/__${id}__}" th:object="${fileForm}" th:fragment="fileForm" enctype="multipart/form-data">
                                <th:block th:if="${param.error != null}">
                                    <div th:replace="fragments/alert :: alert (type='danger', message='Axe incorrect.')">Alert</div>
                                </th:block>

                                <div class="form-group">
                                    <label for="inputIdAxe" class="col-sm-2 control-label">Axe</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputIdAxe" th:value="${id}" disabled>
                                    </div>
                                </div>

                                <div class="form-group text-left" th:classappend="${#fields.hasErrors('file')}? 'has-error'">
                                    <label class="col-sm-2 control-label">Image</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="filestyle" data-buttonText="Image" data-iconName="fa fa-image" th:field="*{file}" accept="image/png, image/jpeg">
                                        <span class="help-block" th:if="${#fields.hasErrors('file')}" th:errors="*{file}">Image incorrecte</span>
                                    </div>
                                </div>

                            </form>

                        </div>
                        <!-- /tile body -->

                        <div class="modal-footer">
                            <a role="button" th:href="@{/axes}" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-arrow-left"></i> Retour</a>
                            <a role="button" onclick="$('#editAxeFileForm').submit();" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Enregistrer</a>
                        </div>

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->

        </div>

    </section>
    <!--/ CONTENT -->

</div>
<!--/ Application Content -->


<th:block th:replace="fragments/footer :: footer-js-debut"/>

<script src="../../../resources/assets/js/vendor/filestyle/bootstrap-filestyle.min.js" th:src="@{/resources/assets/js/vendor/filestyle/bootstrap-filestyle.min.js}"></script>

<th:block th:replace="fragments/footer :: footer-js-fin"/>

</body>
</html>
