<!doctype html>

<head>
    <th:block th:replace="fragments/header :: header-title"/>

    <th:block th:replace="fragments/header :: header-css"/>
</head>

<body id="minovate" class="appWrapper">

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- ====================================================
================= Application Content ===================
===================================================== -->
<div id="wrap" class="animsition">

    <th:block th:replace="fragments/menu :: navbar"/>

    <th:block th:replace="fragments/menu :: sidebar"/>

    <!-- ====================================================
    ================= CONTENT ===============================
    ===================================================== -->
    <section id="content">

        <div class="page page-tables-datatables">

            <th:block th:replace="fragments/content :: pageheader"/>

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">



                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>Modifier Pays</strong></h1>
                            <ul class="controls">

                                <li class="dropdown">

                                    <a role="button" tabindex="0" class="dropdown-toggle settings" data-toggle="dropdown">&nbsp;&nbsp;</a>

                                </li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body" th:object="${id}">

                            <form class="form-horizontal" id="addPaysForm" method="get" role="form" th:action="@{/pays/edit/__${id}__}" th:object="${paysForm}" th:fragment="paysForm">
                                <th:block th:if="${param.error != null}">
                                    <div th:replace="fragments/alert :: alert (type='danger', message='Pays incorrect.')">Alert</div>
                                </th:block>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('id')}? 'has-error'">
                                    <label for="inputIdPays" class="col-sm-2 control-label">Identifiant</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputIdPays" th:field="*{id}" disabled>
                                        <span class="help-block" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Identifiant incorrect</span>
                                    </div>
                                </div>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('libellePays')}? 'has-error'">
                                    <label for="inputPays" class="col-sm-2 control-label">Nom du Pays</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPays" placeholder="Nom du Pays" th:field="*{libellePays}">
                                        <span class="help-block" th:if="${#fields.hasErrors('libellePays')}" th:errors="*{libellePays}">Nom du Pays incorrect</span>
                                    </div>
                                </div>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('isoAlphaDeux')}? 'has-error'">
                                    <label for="inputAlphaDeux" class="col-sm-2 control-label">ISO ALPHA 2</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputAlphaDeux" placeholder="CI" th:field="*{isoAlphaDeux}">
                                        <span class="help-block" th:if="${#fields.hasErrors('isoAlphaDeux')}" th:errors="*{isoAlphaDeux}">Code ISO 2 incorrecte</span>
                                    </div>
                                </div>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('isoAlphaTrois')}? 'has-error'">
                                    <label for="inputAlphaTrois" class="col-sm-2 control-label">ISO ALPHA 3</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputAlphaTrois" placeholder="CIV" th:field="*{isoAlphaTrois}">
                                        <span class="help-block" th:if="${#fields.hasErrors('isoAlphaTrois')}" th:errors="*{isoAlphaTrois}">Code ISO 3 incorrect</span>
                                    </div>
                                </div>

                                <div class="form-group" th:classappend="${#fields.hasErrors('idContinent')}? 'has-error'">
                                    <label class="col-sm-2 control-label">Continent</label>
                                    <div class="col-sm-10">

                                        <select class="form-control mb-10" th:field="*{idContinent}">
                                            <option value="">-- Veuillez choisir le continent --</option>
                                            <option th:each="continent:${listContinent}"
                                                    th:value="${continent.idContinent}"
                                                    th:text="${continent.libelleContinent}"
                                            >2</option>

                                        </select>
                                        <span class="help-block" th:if="${#fields.hasErrors('idContinent')}" th:errors="*{idContinent}">Continent incorrect</span>
                                    </div>
                                </div>

                            </form>

                        </div>
                        <!-- /tile body -->

                        <div class="modal-footer">
                            <a role="button" th:href="@{/pays}" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-arrow-left"></i> Retour</a>
                            <a role="button" onclick="$('#addPaysForm').submit();" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Enregistrer</a>
                        </div>

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->

        </div>

    </section>
    <!--/ CONTENT -->

</div>
<!--/ Application Content -->


<th:block th:replace="fragments/footer :: footer-js-debut"/>

<th:block th:replace="fragments/footer :: footer-js-fin"/>

</body>
</html>
