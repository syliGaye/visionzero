<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->

<head>
    <th:block th:replace="fragments/header :: header-title"/>

    <th:block th:replace="fragments/header :: header-css"/>
</head>

<body id="minovate" class="appWrapper">

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- ====================================================
================= Application Content ===================
===================================================== -->
<div id="wrap" class="animsition">

    <th:block th:replace="fragments/menu :: navbar"/>

    <th:block th:replace="fragments/menu :: sidebar"/>

    <!-- ====================================================
    ================= CONTENT ===============================
    ===================================================== -->
    <section id="content">

        <div class="page page-tables-datatables">

            <th:block th:replace="fragments/content :: pageheader"/>

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">



                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>Modifier R&ocirc;le</strong></h1>
                            <ul class="controls">

                                <li class="dropdown">

                                    <a role="button" tabindex="0" class="dropdown-toggle settings" data-toggle="dropdown">&nbsp;&nbsp;</a>

                                </li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body" th:object="${id}">

                            <form class="form-horizontal" id="editRoleForm" method="get" role="form" th:action="@{/roles/edit/__${id}__}" th:object="${roleForm}" th:fragment="roleForm">
                                <th:block th:if="${param.error != null}">
                                    <div th:replace="fragments/alert :: alert (type='danger', message='Profile utilisateur incorrect.')">Alert</div>
                                </th:block>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('id')}? 'has-error'">
                                    <label for="inputId" class="col-sm-3 control-label">Identifiant</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputId" placeholder="Identifiant" th:field="*{id}" disabled>
                                        <span class="help-block" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Identifiant incorrect</span>
                                    </div>
                                </div>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('roleName')}? 'has-error'">
                                    <label for="inputRoleName" class="col-sm-3 control-label">Nom du Profile</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputRoleName" placeholder="Nom du Profile Utilisateur" th:field="*{roleName}">
                                        <span class="help-block" th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}">Profile utilisateur incorrect</span>
                                    </div>
                                </div>

                            </form>

                        </div>
                        <!-- /tile body -->

                        <div class="modal-footer">
                            <a role="button" th:href="@{/roles}" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-arrow-left"></i> Retour</a>
                            <a role="button" onclick="$('#editRoleForm').submit();" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Enregistrer</a>
                        </div>

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->

        </div>

    </section>
    <!--/ CONTENT -->

</div>
<!--/ Application Content -->


<th:block th:replace="fragments/footer :: footer-js-debut"/>


<th:block th:replace="fragments/footer :: footer-js-fin"/>

</body>
</html>
