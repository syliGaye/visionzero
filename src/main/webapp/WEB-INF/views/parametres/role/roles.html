<head>
    <th:block th:replace="fragments/header :: header-title"/>

    <th:block th:replace="fragments/header :: header-css-datatables"/>

    <th:block th:replace="fragments/header :: header-css"/>
</head>

<body id="minovate" class="appWrapper">

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- ====================================================
================= Application Content ===================
===================================================== -->
<div id="wrap" class="animsition">

    <th:block th:replace="fragments/menu :: navbar"/>

    <th:block th:replace="fragments/menu :: sidebar"/>

    <!-- ====================================================
    ================= CONTENT ===============================
    ===================================================== -->
    <section id="content">

        <div class="page page-tables-datatables">

            <th:block th:replace="fragments/content :: pageheader"/>

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">



                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>Liste des R&ocirc;les</strong></h1>
                            <ul class="controls">
                                <li>
                                    <a role="button" th:href="@{/roles/add}" tabindex="0" class="bg-primary"><i class="fa fa-plus mr-5"></i> Nouveau Profile</a>
                                </li>
                                <li class="dropdown">

                                    <a role="button" tabindex="0" class="dropdown-toggle settings" data-toggle="dropdown">&nbsp;&nbsp;</a>

                                </li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body">
                            <div class="table-responsive">
                                <table class="table table-custom" id="editable-usage">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>ID</th>
                                        <th>Profile Name</th>
                                        <th style="width: 160px;" class="no-sort">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="role,i:${listRole}">
                                        <td th:text="${(i.index) +1}"></td>
                                        <td th:text="${role.id}">Trident</td>
                                        <td th:text="${role.roleName}">Internet Explorer 4.0</td>
                                        <th:block th:if="!${role.roleName == 'ROLE_SUPERADMIN'}">
                                            <td><a th:href="@{/roles/get/__${role.id}__}" tabindex="0" class="edit text-primary text-uppercase text-strong text-sm mr-10">Modifier</a><a role="button" th:id="${role.id}" tabindex="0" class="delete text-danger text-uppercase text-strong text-sm mr-10">Supprimer</a></td>
                                        </th:block>
                                        <th:block th:if="${role.roleName == 'ROLE_SUPERADMIN'}">
                                            <td>&Agrave; ne rien faire</td>
                                        </th:block>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /tile body -->

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->

        </div>

    </section>
    <!--/ CONTENT -->

</div>
<!--/ Application Content -->


<th:block th:replace="fragments/footer :: footer-js-debut"/>

<th:block th:replace="fragments/footer :: js-datatables"/>
<!--/ vendor javascripts -->

<!-- ===============================================
============== Page Specific Scripts ===============
================================================ -->
<script src="../../../../resources/assets/js/role/roles.js" th:src="@{/resources/assets/js/role/roles.js}"></script>
<!--/ Page Specific Scripts -->

<th:block th:replace="fragments/footer :: footer-js-fin"/>

</body>
</html>
