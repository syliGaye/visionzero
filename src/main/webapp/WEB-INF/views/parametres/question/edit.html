<head>
    <th:block th:replace="fragments/header :: header-title"/>

    <th:block th:replace="fragments/header :: header-css"/>

</head>

<body id="minovate" class="appWrapper">

<!-- ====================================================
================= Application Content ===================
===================================================== -->
<div id="wrap" class="animsition">

    <th:block th:replace="fragments/menu :: navbar"/>

    <th:block th:replace="fragments/menu :: sidebar"/>

    <!-- ====================================================
    ================= CONTENT ===============================
    ===================================================== -->
    <section id="content">

        <div class="page page-tables-datatables">

            <div class="pageheader">

                <h2>Dashboard <span>// You can place subtitle here</span></h2>

                <div class="page-bar">

                    <ul class="page-breadcrumb">
                        <li>
                            <a href="index.html"><i class="fa fa-home"></i> Vision Zero</a>
                        </li>
                        <li>
                            <a href="index.html">Accueil</a>
                        </li>
                    </ul>

                </div>

            </div>

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">

                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>Modifier Question</strong></h1>
                            <ul class="controls">

                                <li class="dropdown">

                                    <a role="button" tabindex="0" class="dropdown-toggle settings" data-toggle="dropdown">&nbsp;&nbsp;</a>

                                </li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body" th:object="${id}">

                            <form class="form-horizontal" id="editQuestionForm" method="get" role="form" th:action="@{/questions/edit/__${id}__}" th:object="${questionnaireForm}" th:fragment="questionnaireForm">
                                <th:block th:if="${param.error != null}">
                                    <div th:replace="fragments/alert :: alert (type='danger', message='Question incorrecte.')">Alert</div>
                                </th:block>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('codeQuestionnaire')}? 'has-error'">
                                    <label for="inputCodeQuestion" class="col-sm-2 control-label">Identifiant</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputCodeQuestion" th:field="*{codeQuestionnaire}" disabled>
                                        <span class="help-block" th:if="${#fields.hasErrors('codeQuestionnaire')}" th:errors="*{codeQuestionnaire}">Identifiant de la Question incorrecte</span>
                                    </div>
                                </div>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('libelleQuestionnaire')}? 'has-error'">
                                    <label for="inputLibQuestion" class="col-sm-2 control-label">Libell&eacute; de la Question</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputLibQuestion" placeholder="Libell&eacute; de la Question" th:field="*{libelleQuestionnaire}">
                                        <span class="help-block" th:if="${#fields.hasErrors('libelleQuestionnaire')}" th:errors="*{libelleQuestionnaire}">Libell&eacute; de la Question incorrecte</span>
                                    </div>
                                </div>

                                <div class="form-group" th:classappend="${#fields.hasErrors('codeEvaluation')}? 'has-error'">
                                    <label class="col-sm-2 control-label">Domaine</label>
                                    <div class="col-sm-10">
                                        <select tabindex="3" class="chosen-select" style="width: 300px;" th:field="*{codeEvaluation}">
                                            <option value="">-- Veuillez choisir le domaine --</option>
                                            <th:block th:each="axe:${listDomaines}">
                                                <optgroup th:label="${axe.libelleAxe}" label="Alaskan/Hawaiian Time Zone">
                                                    <option th:each="dom:${axe.evaluationList}"
                                                            th:value="${dom.codeEvaluation}"
                                                            th:text="${dom.libelleEvaluation}"
                                                    >Alaska</option>
                                                </optgroup>
                                            </th:block>

                                        </select>
                                        <p class="help-block mb-0"><a th:href="@{/domaines/add}">Nouveau Domaine</a></p>
                                        <span class="help-block" th:if="${#fields.hasErrors('codeEvaluation')}" th:errors="*{codeEvaluation}">Domaine incorrect</span>
                                    </div>
                                </div>

                            </form>

                        </div>
                        <!-- /tile body -->

                        <div class="modal-footer">
                            <a role="button" th:href="@{/questions}" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-arrow-left"></i> Retour</a>
                            <a role="button" onclick="$('#editQuestionForm').submit();" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Enregistrer</a>
                        </div>

                    </section>
                    <!-- /tile -->
                </div>
                <!-- /col -->
            </div>
            <!-- /row -->

        </div>

    </section>
    <!--/ CONTENT -->

</div>
<!--/ Application Content -->

<th:block th:replace="fragments/footer :: footer-js-debut"/>

<th:block th:replace="fragments/footer :: footer-js-fin"/>

</body>
</html>
