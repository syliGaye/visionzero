<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->

<head>
    <th:block th:replace="fragments/header :: header-title"/>

    <th:block th:replace="fragments/header :: header-css"/>
</head>

<body id="minovate" class="appWrapper">

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- ====================================================
================= Application Content ===================
===================================================== -->
<div id="wrap" class="animsition">

    <th:block th:replace="fragments/menu :: navbar"/>

    <th:block th:replace="fragments/menu :: sidebar"/>

    <!-- ====================================================
    ================= CONTENT ===============================
    ===================================================== -->
    <section id="content">

        <div class="page page-tables-datatables">

            <th:block th:replace="fragments/content :: pageheader"/>

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">



                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font"><strong>Modifier Domaine</strong></h1>
                            <ul class="controls">

                                <li class="dropdown">

                                    <a role="button" tabindex="0" class="dropdown-toggle settings" data-toggle="dropdown">&nbsp;&nbsp;</a>

                                </li>
                            </ul>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body" th:object="${id}">

                            <form class="form-horizontal" id="editDomaineForm" method="get" role="form" th:action="@{/domaines/edit/__${id}__?${_csrf.parameterName}=${_csrf.token}}" th:object="${evaluationForm}" th:fragment="evaluationForm">
                                <th:block th:if="${param.error != null}">
                                    <div th:replace="fragments/alert :: alert (type='danger', message='Domaine incorrect.')">Alert</div>
                                </th:block>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('codeEvaluation')}? 'has-error'">
                                    <label for="inputIdDomaine" class="col-sm-2 control-label">Identifiant</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputIdDomaine" th:field="*{codeEvaluation}" disabled>
                                        <span class="help-block" th:if="${#fields.hasErrors('codeEvaluation')}" th:errors="*{codeEvaluation}">Identifiant du Domaine incorrect</span>
                                    </div>
                                </div>

                                <div class="form-group"  th:classappend="${#fields.hasErrors('libelleEvaluation')}? 'has-error'">
                                    <label for="inputLibDomaine" class="col-sm-2 control-label">Libell&eacute; du Domaine</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputLibDomaine" placeholder="Libell&eacute; du Domaine" th:field="*{libelleEvaluation}">
                                        <span class="help-block" th:if="${#fields.hasErrors('libelleEvaluation')}" th:errors="*{libelleEvaluation}">Libell&eacute; du Domaine incorrect</span>
                                    </div>
                                </div>

                                <div class="form-group" th:classappend="${#fields.hasErrors('idAxe')}? 'has-error'">
                                    <label class="col-sm-2 control-label">Axe</label>
                                    <div class="col-sm-10">

                                        <select class="form-control mb-10" th:field="*{idAxe}">
                                            <option value="">-- Veuillez choisir l'axe --</option>
                                            <option th:each="axe:${listAxes}"
                                                    th:value="${axe.codeAxe}"
                                                    th:text="${axe.libelleAxe}"
                                            >2</option>

                                        </select>
                                        <span class="help-block" th:if="${#fields.hasErrors('idAxe')}" th:errors="*{idAxe}">Axe incorrect</span>
                                    </div>
                                </div>

                            </form>

                        </div>
                        <!-- /tile body -->

                        <div class="modal-footer">
                            <a role="button" th:href="@{/domaines}" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-arrow-left"></i> Retour</a>
                            <a role="button" onclick="$('#editDomaineForm').submit();" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c"><i class="fa fa-arrow-right"></i> Enregistrer</a>
                        </div>

                    </section>
                    <!-- /tile -->

                </div>
                <!-- /col -->
            </div>
            <!-- /row -->

        </div>

    </section>
    <!--/ CONTENT -->

</div>
<!--/ Application Content -->


<th:block th:replace="fragments/footer :: footer-js-debut"/>

<th:block th:replace="fragments/footer :: footer-js-fin"/>

</body>
</html>
