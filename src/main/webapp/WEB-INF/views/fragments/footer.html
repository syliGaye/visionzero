<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>
<!--/*  Multiple fragments may be defined in one file */-->
<div th:fragment="footer" th:align="center">
    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2017</span>
    <span>My Awesome App</span>
</div>
<div th:fragment="footer-admin" th:align="center">
    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2017</span>
    <span>My Awesome App </span><span th:text="${@environment.getProperty('app.version')}"></span>
</div>

<th:block th:fragment="footer-js-debut">
        <!-- ============================================
        ============== Vendor JavaScripts ===============
        ============================================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../../resources/assets/js/vendor/jquery/jquery-1.11.2.min.js" th:src="@{/resources/assets/js/vendor/jquery/jquery-1.11.2.min.js}"><\/script>')</script>

    <script src="../../../resources/assets/js/vendor/bootstrap/bootstrap.min.js" th:src="@{/resources/assets/js/vendor/bootstrap/bootstrap.min.js}"></script>

    <script src="../../../resources/assets/js/vendor/jRespond/jRespond.min.js" th:src="@{/resources/assets/js/vendor/jRespond/jRespond.min.js}"></script>

    <script src="../../../resources/assets/js/vendor/sparkline/jquery.sparkline.min.js" th:src="@{/resources/assets/js/vendor/sparkline/jquery.sparkline.min.js}"></script>

    <script src="../../../resources/assets/js/vendor/slimscroll/jquery.slimscroll.min.js" th:src="@{/resources/assets/js/vendor/slimscroll/jquery.slimscroll.min.js}"></script>

    <script src="../../../resources/assets/js/vendor/animsition/js/jquery.animsition.min.js" th:src="@{/resources/assets/js/vendor/animsition/js/jquery.animsition.min.js}"></script>

    <script src="../../../resources/assets/js/vendor/screenfull/screenfull.min.js" th:src="@{/resources/assets/js/vendor/screenfull/screenfull.min.js}"></script>

    <script src="../../../resources/assets/js/vendor/chosen/chosen.jquery.min.js" th:src="@{/resources/assets/js/vendor/chosen/chosen.jquery.min.js}"></script>
    <!--/ vendor javascripts -->
</th:block>

<th:block th:fragment="js-datatables">
    <script src="../../../resources/assets/js/vendor/datatables/js/jquery.dataTables.min.js" th:src="@{/resources/assets/js/vendor/datatables/js/jquery.dataTables.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js" th:src="@{/resources/assets/js/vendor/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/datatables/extensions/Responsive/js/dataTables.responsive.min.js" th:src="@{/resources/assets/js/vendor/datatables/extensions/Responsive/js/dataTables.responsive.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/datatables/extensions/ColVis/js/dataTables.colVis.min.js" th:src="@{/resources/assets/js/vendor/datatables/extensions/ColVis/js/dataTables.colVis.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/datatables/extensions/TableTools/js/dataTables.tableTools.min.js" th:src="@{/resources/assets/js/vendor/datatables/extensions/TableTools/js/dataTables.tableTools.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/datatables/extensions/dataTables.bootstrap.js" th:src="@{/resources/assets/js/vendor/datatables/extensions/dataTables.bootstrap.js}"></script>
</th:block>

<th:block th:fragment="js-flot">
    <script src="../../../resources/assets/js/vendor/flot/jquery.flot.min.js" th:src="@{/resources/assets/js/vendor/flot/jquery.flot.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/flot/jquery.flot.resize.min.js" th:src="@{/resources/assets/js/vendor/flot/jquery.flot.resize.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/flot/jquery.flot.orderBars.js" th:src="@{/resources/assets/js/vendor/flot/jquery.flot.orderBars.js}"></script>
    <script src="../../../resources/assets/js/vendor/flot/jquery.flot.pie.min.js" th:src="@{/resources/assets/js/vendor/flot/jquery.flot.pie.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/flot-spline/jquery.flot.spline.min.js" th:src="@{/resources/assets/js/vendor/flot-spline/jquery.flot.spline.min.js}"></script>
    <script src="../../../resources/assets/js/vendor/flot-tooltip/jquery.flot.tooltip.min.js" th:src="@{/resources/assets/js/vendor/flot-tooltip/jquery.flot.tooltip.min.js}"></script>
</th:block>

<th:block th:fragment="footer-js-fin">
    <!-- ============================================
    ============== Custom JavaScripts ===============
    ============================================= -->
    <script src="../../../resources/assets/js/main.js" th:src="@{/resources/assets/js/main.js}"></script>
    <!--/ custom javascripts -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

</html>
